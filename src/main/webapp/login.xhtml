<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css"/>
    </h:head>
    <h:body id="contendor">
        <form id="login">
            <span class="titulo">Calendario de Consultas</span>
            <div class="ui-fluid">
                <div class="padding">
                    <p:inputText value="#{adminBean.adminName}" placeholder="Username" />
                </div>
                <div class="padding">
                    <p:password value="#{adminBean.password}" placeholder="Password" feedback="false"/>
                </div>
                <div class="padding">
                    <p:button outcome="dashboard" value="Sign In" icon="pi pi-user" />
                </div>
            </div>
        </form>
    </h:body>
</html>
