<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Login</title>
    <script>
         .cvds-login-body{
             height: 100vh;
             margin: 0;
             padding: 100px 0 0 0;
             filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#E2D7D4", endColorstr="#6B77A1",GradientType=0 );
             box-sizing: border-box;
             background-repeat: no-repeat;
             background-attachment: fixed;
         }
    </script>
</h:head>

<h:body styleClass="cvds-login-body" style="display: flex; align-items:center">

    <div id="login-wrapper">


        <div id="login-container">
            <span class="title">Calendario de Consultas</span>

            <div class="grid ui-fluid">
                <div class="col-12">
                    <p:inputText value="#{userBean.userName}" placeholder="Username" />
                </div>
                <div class="col-12">
                    <p:password value="#{userBean.password}"  placeholder="Password" feedback="false"/>
                </div>
                <div class="col-12">
                    <p:button outcome="dashboard" value="Sign In" icon="pi pi-user" />
                </div>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/primeicons.css" library="omega-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="omega-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="omega-layout"/>
</h:body>

</html>
